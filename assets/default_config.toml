[window]
width = 1200
height = 800
opacity = 0.95
blur = true
padding = 10

[font]
family = "SF Mono Terminal Regular"
size = 14.0
line_height = 1.2

[colors]
background = "#1e1e2e"
foreground = "#cdd6f4"
cursor = "#f5c2e7"
# ANSI palette (optional overrides)
black   = "#45475a"
red     = "#f38ba8"
green   = "#a6e3a1"
yellow  = "#f9e2af"
blue    = "#89b4fa"
magenta = "#f5c2e7"
cyan    = "#94e2d5"
white   = "#bac2de"
bright_black   = "#585b70"
bright_red     = "#f38ba8"
bright_green   = "#a6e3a1"
bright_yellow  = "#f9e2af"
bright_blue    = "#89b4fa"
bright_magenta = "#f5c2e7"
bright_cyan    = "#94e2d5"
bright_white   = "#a6adc8"

[animation]
target_fps = 120
cursor_spring_frequency = 12.0
scroll_spring_frequency = 15.0
cursor_trail_enabled = true

[background]
# image_path = "/path/to/image.jpg"
# image_opacity = 0.3

[keybindings]
split_horizontal = "Cmd+D"
split_vertical = "Cmd+Shift+D"
close_pane = "Cmd+W"
focus_next = "Cmd+]"
focus_prev = "Cmd+["
